[tox]
envlist =
    ansible-lint
    bandit
    flake8
    mypy
ignore_basepython_conflict = true
isolated_build = true
minversion = 3.20
skip_missing_interpreters = true

[testenv]
basepython = python3
setenv =
    PYTHONDONTWRITEBYTECODE=true
    PYTHONPYCACHEPREFIX=/tmp
    PYTHONUNBUFFERED=true
skip_install = true

[testenv:ansible-lint]
commands =
    ansible-lint --version
    ansible-lint \
        roles/ \
        site-check.yml \
        site-dns.yml \
        site-mail.yml \
        site-pkg.yml \
        site-syspatch.yml \
        site-sysupgrade.yml
deps =
    -r {toxinidir}/requirements/ansible-lint.txt

[testenv:bandit]
commands =
    bandit --version
    bandit {toxinidir}/plugins/modules/
deps =
    -r {toxinidir}/requirements/bandit.txt

[testenv:flake8]
commands =
    flake8 --version
    flake8 {toxinidir}/plugins/modules/
deps =
    -r {toxinidir}/requirements/flake8.txt

[testenv:mypy]
commands =
    mypy --version
    mypy {toxinidir}/plugins/modules/
deps =
    -r {toxinidir}/requirements/mypy.txt
