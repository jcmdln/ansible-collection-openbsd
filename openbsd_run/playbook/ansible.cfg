# ansible.cfg

[defaults]
ansible_managed = Managed by Ansible. Do not edit directly.
any_errors_fatal = True
bin_ansible_callbacks = True
#callback_whitelist = profile_roles,timer
command_warnings = False
deprecation_warnings = False
forks = 50
gather_subset = hardware,min,network,virtual
gather_timeout = 300
gathering = smart
inject_facts_as_vars = True
internal_poll_interval = 0.01
nocows = 1
stdout_callback = default
transport = ssh
var_compression_level = 9

# Attempt to use the system's collections, with a fallback to collections that
# are bundled in the playbook.
collections_path = ~/.ansible/collections:/usr/share/ansible/collections:./collections

# Ensure our custom modules are loaded before all other modules.
library = ./modules:~/.ansible/plugins/modules:/usr/share/ansible/plugins/modules

# Ensure our roles are loaded before all other roles.
roles_path = ./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

[diff]
always = True

[inventory]
unparsed_is_failed = True

[persistent_connection]
command_timeout = 300
connect_timeout = 300
timeout = 300

[privilege_escalation]
become_method = doas

[ssh_connection]
pipelining = True
retries = 1
sftp_batch_mode = True
ssh_args =
    -C
    -o ControlMaster=auto
    -o ControlPersist=60s
    -o PreferredAuthentications=publickey,password
usetty = False
