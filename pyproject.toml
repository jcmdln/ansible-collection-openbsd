# SPDX-License-Identifier: ISC

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
name = "openbsd-run"
version = "0.1.0"
description = ""
license = "MIT"
readme = "README.md"
repository = "https://github.com/jcmdln/openbsd.run"
authors = ["Johnathan C. Maudlin <jcmdln@gmail.com>"]
packages = [{ include = "openbsd_run" }]

[tool.poetry.dependencies]
python = "^3.8"
ansible = "^4.5.0"
ansible-core = "^2.11.5"
ansible-runner = "^2.0.2"
click = "^8.0.3"
pyyaml = "^6.0"
resolvelib = ">=0.5.4, !=0.5.5"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^21.9b0"
flake8 = "^4.0.1"
flake8-black = "^0.2.3"
flake8-docstrings = "^1.6.0"
flake8-isort = "^4.0.0"
isort = "^5.9.3"
jedi = "^0.18.0"
mccabe = "^0.6.1"
memestra = "^0.2.0"
mypy = "^0.910"
pycodestyle = "^2.7.0"
pydocstyle = "^6.1.1"
pyflakes = "^2.3.1"
pyls-flake8 = "^0.4.0"
pyls-isort = "^0.2.2"
python-lsp-black = "^1.0.0"
python-lsp-server = "^1.2.1"
rope = "^0.19.0"
tox = "^3.24.2"
types-pyyaml = "^6.0.0"

[tool.poetry.scripts]
openbsd-run = "openbsd_run.main:cli"

#
# Extras
#

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
lines_between_types = 1
profile = "black"
remove_redundant_aliases = true
wrap_length = 79
