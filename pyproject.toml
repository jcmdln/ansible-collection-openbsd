# pyproject.toml

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.poetry]
name = "openbsd-run"
version = "0.1.0"
description = ""
license = "MIT"
readme = "README.md"
repository = "https://github.com/jcmdln/openbsd.run"
authors = ["Johnathan C. Maudlin <jcmdln@gmail.com>"]
packages = [{ include = "openbsd_run" }]

[tool.poetry.dependencies]
python = "^3.6"
ansible-base = "^2.10"
ansible-runner = "^1.4"
click = "^7.1"
cryptography = "^3.1"
jinja2 = "^2.11"
pyyaml = "^5.3"

[tool.poetry.dev-dependencies]
bandit = "^1.6"
black = "20.8b1"
coverage = "^5.3"
flake8 = "^3.8"
#molecule = "^3"
mypy = "^0.790"
pydocstyle = "^5.1"
pyls-black = "^0.4"
pytest = "^6.1"
sphinx = "^3.2"

[tool.poetry.dev-dependencies.python-language-server]
extras = [
    "flake8",
    "mccabe",
    "pycodestyle",
    "pydocstyle",
    "pyflakes",
    "pylint",
    "rope",
]
version = "^0.35"

[tool.poetry.scripts]
openbsd-run = "openbsd_run.cli:cli"
