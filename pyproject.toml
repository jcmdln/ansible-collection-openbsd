# pyproject.toml

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.poetry]
name = "openbsd-run"
version = "0.1.0"
description = ""
license = "MIT"
readme = "README.md"
repository = "https://github.com/jcmdln/openbsd.run"
authors = ["Johnathan C. Maudlin <jcmdln@gmail.com>"]
packages = [{ include = "openbsd_run" }]

[tool.poetry.dependencies]
python = "^3.6"
ansible-base = "^2.10"
ansible-runner = "^1"
click = "^7"
cryptography = "^3"
jinja2 = "^2"
pyyaml = "^5"

[tool.poetry.dev-dependencies]
bandit = "^1"
black = "^19"
flake8 = "^3"
#molecule = "^3"
mypy = "^0"
poetry = "^1"
pycodestyle = "^2"
pyls-black = "^0"
pyls-mypy = "^0"
pytest = "^5"
pytest-bandit = "^0"
pytest-black = "^0"
pytest-mypy = "^0"
python-language-server = "^0"

[tool.poetry.scripts]
openbsd-run = "openbsd_run.cli:cli"
