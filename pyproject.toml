# SPDX-License-Identifier: ISC

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
name = "openbsd-run"
version = "0.1.0"
description = ""
license = "MIT"
readme = "README.md"
repository = "https://github.com/jcmdln/openbsd.run"
authors = ["Johnathan C. Maudlin <jcmdln@gmail.com>"]
packages = [{ include = "openbsd_run" }]

[tool.poetry.dependencies]
python = "^3.8"
ansible = "^5.8.0"
ansible-runner = "^2.2.0"
click = "^8.1.3"
pyyaml = "^6.0"
resolvelib = ">=0.5.4,!=0.5.5"

[tool.poetry.dev-dependencies]
ansible-lint = "^6.2.1"
bandit = "^1.7.4"
black = "^22.3.0"
coverage = "^6.3.3"
flake8 = "^4.0.1"
flake8-black = "^0.3.3"
flake8-docstrings = "^1.6.0"
flake8-isort = "^4.1.1"
isort = "^5.10.1"
jedi = "^0.18.1"
mypy = ">=0.950"
pyls-flake8 = "^0.4.0"
pyls-isort = "^0.2.2"
pylsp-mypy = "^0.5.8"
pylsp-rope = "^0.1.9"
pytest = "^7.1.2"
python-lsp-black = "^1.2.1"
python-lsp-server = { version = "^1.4.1", extras = [
    "mccabe",
    "pycodestyle",
    "pydocstyle",
    "pyflakes",
    "rope",
] }
tox = "^3.25.0"
types-pyyaml = "^6.0.3"
yamllint = "^1.26.3"

[tool.poetry.scripts]
openbsd-run = "openbsd_run.main:cli"

#
# Extras
#

[tool.black]
line-length = 99

[tool.isort]
line_length = 99
lines_between_types = 1
profile = "black"
remove_redundant_aliases = true
wrap_length = 99

[tool.mypy]
ignore_missing_imports = true
show_error_context = true
strict = true
# Disable specific 'strict' checks
check_untyped_defs = false
disallow_any_generics = false
disallow_incomplete_defs = false
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
disallow_untyped_defs = false
