---
- name: Sysupgrade
  hosts: all

  handlers:
    - name: Reboot
      ansible.builtin.reboot:
        reboot_timeout: 600

  tasks:
    - name: Upgrade to latest release or snapshot
      sysupgrade:
        branch: auto
      notify: Reboot
